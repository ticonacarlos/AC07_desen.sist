<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
    <!-- Adicione aqui seus scripts para testar -->

    <script defer src= "script.js"></script>

</head>
<body>
    <div class="calculadora">
        <input type="text" id="resultado" />

        <button class="numero" onclick="escrever(value)" value = 9 >9</button>
        <button class="numero" onclick="escrever(value)" value = 8 >8</button>
        <button class="numero" onclick="escrever(value)" value = 7 >7</button>
        <button class="operacao somar" onclick="escrever(value)" value = "+" >+</button>
            
        <button class="numero" onclick="escrever(value)" value = 6 >6</button>
        <button class="numero" onclick="escrever(value)" value = 5 >5</button>
        <button class="numero" onclick="escrever(value)" value = 4 >4</button>
        <button class="operacao subtrair" onclick="escrever(value)" value = "-" >-</button>
            
        <button class="numero" onclick="escrever(value)" value = 3 >3</button>
        <button class="numero" onclick="escrever(value)" value = 2 >2</button>
        <button class="numero" onclick="escrever(value)" value = 1 >1</button>
        <button class="operacao multiplicar" onclick="escrever(value)" value = "*" >*</button>
            
        <button class="numero" onclick="escrever(value)" value = 0 >0</button>
        <button class="numero" onclick="escrever(value)" value = "." >.</button>
        <button class="resultar" onclick="resultado(value)" value = "=" >=</button>
        <button class="operacao dividir" onclick="escrever(value)" value = "/" >/</button> 

    </div>
</body>
</html>
